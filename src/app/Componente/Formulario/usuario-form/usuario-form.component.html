<div class="container mt-3">
  <h2 class="text-center text-primary">Formulario de Usuario</h2>

  <!-- Formulario de Registro -->
  <div class="card p-3 shadow-sm">
    <form>
      <div class="mb-2">
        <label for="usuario-nombre" class="form-label">Nombre:</label>
        <input type="text" id="usuario-nombre" name="nombre" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="usuario-correo" class="form-label">Correo:</label>
        <input type="email" id="usuario-correo" name="correo" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="usuario-contrasena" class="form-label">Contrase√±a:</label>
        <input type="password" id="usuario-contrasena" name="contrasena" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="usuario-telefono" class="form-label">Tel√©fono:</label>
        <input type="text" id="usuario-telefono" name="telefono" class="form-control form-control-sm">
      </div>
      <div class="mb-2">
        <label for="usuario-direccion" class="form-label">Direcci√≥n:</label>
        <textarea id="usuario-direccion" name="direccion" class="form-control form-control-sm"></textarea>
      </div>
      <div class="mb-2">
        <label for="usuario-rol" class="form-label">Rol:</label>
        <select id="usuario-rol" name="id_rol" class="form-control form-control-sm" required>
          <option value="">Seleccione...</option>
          <option value="1">Administrador</option>
          <option value="2">Cliente</option>
          <option value="3">Proveedor</option>
          <option value="4">Veterinario</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="usuario-estado" class="form-label">Estado:</label>
        <select id="usuario-estado" name="estado" class="form-control form-control-sm">
          <option value="activo" selected>Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success btn-sm">Guardar Usuario</button>
    </form>
  </div>
