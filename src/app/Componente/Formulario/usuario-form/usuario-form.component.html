<div class="form-container usuario-form">
  <h2>Formulario de Usuario</h2>
  <form>
    <div class="form-group">
      <label for="usuario-nombre">Nombre:</label>
      <input type="text" id="usuario-nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="usuario-correo">Correo:</label>
      <input type="email" id="usuario-correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="usuario-contrasena">Contraseña:</label>
      <input type="password" id="usuario-contrasena" name="contrasena" required>
    </div>
    <div class="form-group">
      <label for="usuario-telefono">Teléfono:</label>
      <input type="text" id="usuario-telefono" name="telefono">
    </div>
    <div class="form-group">
      <label for="usuario-direccion">Dirección:</label>
      <textarea id="usuario-direccion" name="direccion"></textarea>
    </div>
    <div class="form-group">
      <label for="usuario-rol">Rol:</label>
      <select id="usuario-rol" name="id_rol" required>
        <option value="">Seleccione...</option>
        <option value="1">Administrador</option>
        <option value="2">Cliente</option>
        <option value="3">Proveedor</option>
        <option value="4">Veterinario</option>
      </select>
    </div>
    <div class="form-group">
      <label for="usuario-estado">Estado:</label>
      <select id="usuario-estado" name="estado">
        <option value="activo" selected>Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>
    <button type="submit">Guardar Usuario</button>
  </form>

  <!-- Tabla de Listado y CRUD -->
  <div class="crud-section">
    <table class="crud-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registro de ejemplo -->
        <tr>
          <td>1</td>
          <td>Carlos López</td>
          <td>carlosexample.com</td>
          <td>555-6789</td>
          <td>Cliente</td>
          <td>Activo</td>
        </tr>
      </tbody>
    </table>
    <div class="crud-buttons">
      <button type="button" class="btn btn-add">Agregar</button>
      <button type="button" class="btn btn-edit">Editar</button>
      <button type="button" class="btn btn-delete">Eliminar</button>
      <button type="button" class="btn btn-view">Consultar</button>
    </div>
  </div>
</div>
