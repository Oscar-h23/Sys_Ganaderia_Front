<div class="form-container registro-medicina-form">
    <h2>Formulario de Registro de Medicina</h2>
    <form>
      <div class="form-group">
        <label for="registro-medicina-ganado">ID Ganado:</label>
        <input type="number" id="registro-medicina-ganado" name="id_ganado" required>
      </div>
      <div class="form-group">
        <label for="registro-medicina-medicina">ID Medicina:</label>
        <input type="number" id="registro-medicina-medicina" name="id_medicina" required>
      </div>
      <div class="form-group">
        <label for="registro-medicina-dosis">Dosis:</label>
        <input type="number" id="registro-medicina-dosis" name="dosis" step="any" required>
      </div>
      <div class="form-group">
        <label for="registro-medicina-fecha">Fecha de Administraci√≥n:</label>
        <input type="date" id="registro-medicina-fecha" name="fecha_administracion" required>
      </div>
      <div class="form-group">
        <label for="registro-medicina-observaciones">Observaciones:</label>
        <textarea id="registro-medicina-observaciones" name="observaciones"></textarea>
      </div>
      <button type="submit">Guardar Registro de Medicina</button>
    </form>
  </div>
