<div class="container mt-3">
  <h2 class="text-center text-primary">Formulario de Registro de Medicina</h2>

  <!-- Formulario de Registro -->
  <div class="card p-3 shadow-sm">
    <form>
      <div class="mb-2">
        <label for="registro-medicina-ganado" class="form-label">ID Ganado:</label>
        <input type="number" id="registro-medicina-ganado" name="id_ganado" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="registro-medicina-medicina" class="form-label">ID Medicina:</label>
        <input type="number" id="registro-medicina-medicina" name="id_medicina" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="registro-medicina-dosis" class="form-label">Dosis:</label>
        <input type="number" id="registro-medicina-dosis" name="dosis" step="any" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="registro-medicina-fecha" class="form-label">Fecha de Administración:</label>
        <input type="date" id="registro-medicina-fecha" name="fecha_administracion" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="registro-medicina-observaciones" class="form-label">Observaciones:</label>
        <textarea id="registro-medicina-observaciones" name="observaciones" class="form-control form-control-sm"></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-sm">Guardar Registro de Medicina</button>
    </form>
  </div>

  <!-- Tabla de Listado y CRUD -->
  <div class="mt-3">
    <table class="table table-striped table-hover table-sm shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>ID Ganado</th>
          <th>ID Medicina</th>
          <th>Dosis</th>
          <th>Fecha Administración</th>
          <th>Acciones</th> <!-- Columna de acciones -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>5</td>
          <td>3</td>
          <td>2.5</td>
          <td>2025-03-20</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm">✏️</button>
            <button type="button" class="btn btn-danger btn-sm">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
