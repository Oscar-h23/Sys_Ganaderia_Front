<div class="form-container proveedor-form">
  <h2>Formulario de Proveedor</h2>
  <form>
    <div class="form-group">
      <label for="proveedor-ruc">RUC:</label>
      <input type="text" id="proveedor-ruc" name="ruc" required>
    </div>
    <div class="form-group">
      <label for="proveedor-nombre_empresa">Nombre de la Empresa:</label>
      <input type="text" id="proveedor-nombre_empresa" name="nombre_empresa" required>
    </div>
    <div class="form-group">
      <label for="proveedor-representante_nombre">Nombre del Representante:</label>
      <input type="text" id="proveedor-representante_nombre" name="representante_nombre" required>
    </div>
    <div class="form-group">
      <label for="proveedor-telefono">Teléfono:</label>
      <input type="text" id="proveedor-telefono" name="telefono">
    </div>
    <div class="form-group">
      <label for="proveedor-correo">Correo Electrónico:</label>
      <input type="email" id="proveedor-correo" name="correo_electronico">
    </div>
    <div class="form-group">
      <label for="proveedor-direccion">Dirección:</label>
      <textarea id="proveedor-direccion" name="direccion"></textarea>
    </div>
    <div class="form-group">
      <label for="proveedor-estado">Estado:</label>
      <select id="proveedor-estado" name="estado">
        <option value="activo" selected>Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>
    <button type="submit">Guardar Proveedor</button>
  </form>

  <!-- Tabla de Listado y CRUD -->
  <div class="crud-section">
    <table class="crud-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>RUC</th>
          <th>Empresa</th>
          <th>Representante</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registro de ejemplo -->
        <tr>
          <td>1</td>
          <td>123456789</td>
          <td>Empresa X</td>
          <td>Juan Pérez</td>
          <td>555-1234</td>
          <td>correoexample.com</td>
          <td>Activo</td>
        </tr>
      </tbody>
    </table>
    <div class="crud-buttons">
      <button type="button" class="btn btn-add">Agregar</button>
      <button type="button" class="btn btn-edit">Editar</button>
      <button type="button" class="btn btn-delete">Eliminar</button>
      <button type="button" class="btn btn-view">Consultar</button>
    </div>
  </div>
</div>
