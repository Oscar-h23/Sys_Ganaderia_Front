<div class="form-container registro-alimento-form">
  <h2>Formulario de Registro de Alimento</h2>
  <form>
    <div class="form-group">
      <label for="registro-alimento-corral">ID Corral:</label>
      <input type="number" id="registro-alimento-corral" name="id_corral" required>
    </div>
    <div class="form-group">
      <label for="registro-alimento-alimento">ID Alimento:</label>
      <input type="number" id="registro-alimento-alimento" name="id_alimento" required>
    </div>
    <div class="form-group">
      <label for="registro-alimento-cantidad">Cantidad:</label>
      <input type="number" id="registro-alimento-cantidad" name="cantidad" step="any" required>
    </div>
    <div class="form-group">
      <label for="registro-alimento-fecha">Fecha de Suministro:</label>
      <input type="date" id="registro-alimento-fecha" name="fecha_suministro" required>
    </div>
    <div class="form-group">
      <label for="registro-alimento-observaciones">Observaciones:</label>
      <textarea id="registro-alimento-observaciones" name="observaciones"></textarea>
    </div>
    <button type="submit">Guardar Registro de Alimento</button>
  </form>

  <!-- Tabla de Listado y CRUD -->
  <div class="crud-section">
    <table class="crud-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Corral</th>
          <th>ID Alimento</th>
          <th>Cantidad</th>
          <th>Fecha Suministro</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registro de ejemplo -->
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>100</td>
          <td>2025-03-15</td>
        </tr>
      </tbody>
    </table>
    <div class="crud-buttons">
      <button type="button" class="btn btn-add">Agregar</button>
      <button type="button" class="btn btn-edit">Editar</button>
      <button type="button" class="btn btn-delete">Eliminar</button>
      <button type="button" class="btn btn-view">Consultar</button>
    </div>
  </div>
</div>
