<div class="container mt-3">
  <h2 class="text-center text-primary">Formulario de Registro de Alimento</h2>

  <!-- Formulario de Registro -->
  <div class="card p-3 shadow-sm">
    <form>
      <div class="mb-2">
        <label for="registro-alimento-corral" class="form-label">ID Corral:</label>
        <input type="number" id="registro-alimento-corral" name="id_corral" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="registro-alimento-alimento" class="form-label">ID Alimento:</label>
        <input type="number" id="registro-alimento-alimento" name="id_alimento" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="registro-alimento-cantidad" class="form-label">Cantidad:</label>
        <input type="number" id="registro-alimento-cantidad" name="cantidad" step="any" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="registro-alimento-fecha" class="form-label">Fecha de Suministro:</label>
        <input type="date" id="registro-alimento-fecha" name="fecha_suministro" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="registro-alimento-observaciones" class="form-label">Observaciones:</label>
        <textarea id="registro-alimento-observaciones" name="observaciones" class="form-control form-control-sm"></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-sm">Guardar Registro de Alimento</button>
    </form>
  </div>

  <!-- Tabla de Listado y CRUD -->
  <div class="mt-3">
    <table class="table table-striped table-hover table-sm shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>ID Corral</th>
          <th>ID Alimento</th>
          <th>Cantidad</th>
          <th>Fecha Suministro</th>
          <th>Acciones</th> <!-- Columna de acciones -->
        </tr>

  </div>
