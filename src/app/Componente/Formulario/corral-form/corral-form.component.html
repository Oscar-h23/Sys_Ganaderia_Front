<div class="ventas-container">
    <h2>Registro de Venta</h2>
  
    <form>
      <!-- Cliente -->
      <label for="cliente">ID Cliente:</label>
      <input type="number" id="cliente" placeholder="Ingrese ID del Cliente" required>
  
      <!-- Fecha de Venta -->
      <label for="fecha">Fecha de Venta:</label>
      <input type="date" id="fecha" required>
  
      <!-- Búsqueda de Ganado por ID -->
      <h3>Buscar Ganado</h3>
      <div class="busqueda-ganado">
        <label for="idGanado">ID del Ganado:</label>
        <input type="number" id="idGanado" placeholder="Ingrese ID del Ganado">
        <button type="button" class="buscar">Buscar</button>
      </div>
  
      <!-- Datos del ganado seleccionado -->
      <div class="detalle-ganado">
        <p><strong>Código Único:</strong> <span id="codigoGanado"></span></p>
        <p><strong>Peso:</strong> <span id="pesoGanado"></span> kg</p>
      </div>
  
      <!-- Agregar a la venta -->
      <h3>Agregar Ganado a la Venta</h3>
      <div class="seleccion-ganado">
        <label for="peso">Peso (Kg):</label>
        <input type="number" id="peso" disabled>
  
        <label for="precio">Precio x Kilo:</label>
        <input type="number" id="precio">
  
        <button type="button" class="agregar">Añadir Ganado</button>
      </div>
  
      <!-- Tabla de Ganados Agregados -->
      <h3>Ganados Agregados</h3>
      <table>
        <thead>
          <tr>
            <th>ID Ganado</th>
            <th>Peso (Kg)</th>
            <th>Precio x Kg</th>
            <th>Subtotal</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaGanados">
          <!-- Aquí se llenarán los datos con JavaScript -->
        </tbody>
      </table>
  
      <!-- Total -->
      <h3>Total: <span id="totalVenta">0.00</span></h3>
  
      <button type="submit">Registrar Venta</button>
    </form>
  </div>
