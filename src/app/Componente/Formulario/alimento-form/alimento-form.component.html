<div class="alimento-container">
    <h2>Gestión de Alimentos</h2>

    <form class="alimento-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese nombre del alimento">

        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="">Seleccione tipo</option>
            <option value="Forraje">Forraje</option>
            <option value="Concentrado">Concentrado</option>
            <option value="Suplemento">Suplemento</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Ingrese cantidad">

        <div class="button-group">
            <button type="button" class="btn-crear">Agregar</button>
            <button type="button" class="btn-actualizar">Actualizar</button>
            <button type="button" class="btn-eliminar">Eliminar</button>
            <button type="button" class="btn-limpiar">Limpiar</button>
        </div>
    </form>

    <table class="alimento-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Heno</td>
                <td>Forraje</td>
                <td>100 kg</td>
                <td>
                    <button class="btn-editar">✏️</button>
                    <button class="btn-borrar">🗑️</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
