<div class="form-container venta-form">
    <h2>Formulario de Venta</h2>
    <form>
      <div class="form-group">
        <label for="venta-id_usuario">ID Usuario:</label>
        <input type="number" id="venta-id_usuario" name="id_usuario" required>
      </div>
      <div class="form-group">
        <label for="venta-fecha">Fecha de Venta:</label>
        <input type="date" id="venta-fecha" name="fecha_venta" required>
      </div>
      <div class="form-group">
        <label for="venta-destino">Lugar de Destino:</label>
        <input type="text" id="venta-destino" name="lugar_destino" required>
      </div>
      <div class="form-group">
        <label for="venta-total">Total:</label>
        <input type="number" id="venta-total" name="total" step="any" required>
      </div>
      <button type="submit">Guardar Venta</button>
    </form>
  </div>
