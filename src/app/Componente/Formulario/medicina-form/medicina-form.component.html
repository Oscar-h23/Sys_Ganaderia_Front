<div class="container mt-3">
  <h2 class="text-center text-primary">Formulario de Medicina</h2>

  <!-- Formulario de Registro -->
  <div class="card p-3 shadow-sm">
    <form>
      <div class="mb-2">
        <label for="medicina-nombre" class="form-label">Nombre:</label>
        <input type="text" id="medicina-nombre" name="nombre" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="medicina-tipo" class="form-label">Tipo:</label>
        <select id="medicina-tipo" name="tipo" class="form-select form-select-sm" required>
          <option value="">Seleccione...</option>
          <option value="Antibi贸tico">Antibi贸tico</option>
          <option value="Vitaminas">Vitaminas</option>
          <option value="Antiinflamatorio">Antiinflamatorio</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="medicina-descripcion" class="form-label">Descripci贸n:</label>
        <textarea id="medicina-descripcion" name="descripcion" class="form-control form-control-sm"></textarea>
      </div>
      <div class="mb-2">
        <label for="medicina-dosis" class="form-label">Dosis Recomendada:</label>
        <input type="text" id="medicina-dosis" name="dosis_recomendada" class="form-control form-control-sm">
      </div>
      <div class="mb-2">
        <label for="medicina-cantidad" class="form-label">Cantidad:</label>
        <input type="number" id="medicina-cantidad" name="cantidad" class="form-control form-control-sm" step="any" required>
      </div>
      <div class="mb-2">
        <label for="medicina-precio" class="form-label">Precio:</label>
        <input type="number" id="medicina-precio" name="precio" class="form-control form-control-sm" step="any" required>
      </div>
      <div class="mb-2">
        <label for="medicina-fecha-vencimiento" class="form-label">Fecha de Vencimiento:</label>
        <input type="date" id="medicina-fecha-vencimiento" name="fecha_vencimiento" class="form-control form-control-sm">
      </div>
      <button type="submit" class="btn btn-success btn-sm">Guardar Medicina</button>
    </form>
  </div>

  <!-- Tabla de Listado y CRUD -->

    </table>
  </div>
</div>
