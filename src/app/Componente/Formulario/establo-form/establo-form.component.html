<div class="establo-container">
    <h2>Gestión de Establos</h2>

    <form class="establo-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre del establo">

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" placeholder="Ingrese la ubicación">

        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" placeholder="Ingrese la capacidad">

        <label for="area">Área (m²):</label>
        <input type="number" id="area" placeholder="Ingrese el área">

        <div class="button-group">
            <button type="button" class="btn-crear">Agregar</button>
            <button type="button" class="btn-actualizar">Actualizar</button>
            <button type="button" class="btn-eliminar">Eliminar</button>
            <button type="button" class="btn-limpiar">Limpiar</button>
        </div>
    </form>

    <table class="establo-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Capacidad</th>
                <th>Área</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Establo Norte</td>
                <td>Sector A</td>
                <td>50</td>
                <td>500</td>
                <td>
                    <button class="btn-editar">✏️</button>
                    <button class="btn-borrar">🗑️</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
