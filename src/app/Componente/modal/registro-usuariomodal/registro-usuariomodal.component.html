<!-- MODAL -->
<div #modalRegistroUsuario class="modal fade" id="modalRegistroUsuario" tabindex="-1" aria-labelledby="modalRegistroUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Agregamos modal-dialog-centered -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroUsuarioLabel">Registrar Usuario</h5>
        
            </div>
            <div class="modal-body">
                <!-- Formulario -->
                <form>
                    <div class="mb-2">
                        <label for="edit-nombre" class="form-label">Nombre:</label>
                        <input type="text" id="edit-nombre" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-2">
                        <label for="edit-correo" class="form-label">Correo:</label>
                        <input type="email" id="edit-correo" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-2">
                        <label for="edit-contrasena" class="form-label">Contraseña:</label>
                        <input type="password" id="edit-contrasena" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-2">
                        <label for="edit-telefono" class="form-label">Teléfono:</label>
                        <input type="text" id="edit-telefono" class="form-control form-control-sm">
                    </div>
                    <div class="mb-2">
                        <label for="edit-direccion" class="form-label">Dirección:</label>
                        <textarea id="edit-direccion" class="form-control form-control-sm"></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="edit-rol" class="form-label">Rol:</label>
                        <select id="edit-rol" class="form-control form-control-sm" required>
                            <option value="">Seleccione...</option>
                            <option value="1">Administrador</option>
                            <option value="2">Cliente</option>
                            <option value="3">Proveedor</option>
                            <option value="4">Veterinario</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="edit-estado" class="form-label">Estado:</label>
                        <select id="edit-estado" class="form-control form-control-sm">
                            <option value="activo" selected>Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
                <button type="button" class="btn btn-success btn-sm">Guardar</button>
            </div>
        </div>
    </div>
</div>
