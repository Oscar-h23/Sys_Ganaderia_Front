<div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="modalProveedorLabel">Gestión de Proveedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-2">
                        <label class="form-label">RUC:</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Ingrese RUC">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Nombre de la Empresa:</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Ingrese nombre de la empresa">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Nombre del Representante:</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Ingrese nombre del representante">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Ingrese teléfono">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Ingrese correo electrónico">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Dirección:</label>
                        <textarea class="form-control form-control-sm" placeholder="Ingrese dirección"></textarea>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Estado:</label>
                        <select class="form-select form-select-sm">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <button type="button" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
